<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h3>Student Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    Enter your first name <input type="text" th:field="*{firstName}">
    <br><br>
    Enter your last name <input type="text" th:field="*{lastName}">
    <br><br>

    <select th:field="*{country}">
        <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>
    <br><br>

    <input type="radio" th:field="*{favouriteLanguage}" th:each="tempLanguage:${languages}" th:value="${tempLanguage}" th:text="${tempLanguage}"/>

    <br><br>
    <input type="checkbox" th:field="*{operatingSystems}" th:each="os:${operatingSystems}" th:value="${os}" th:text="${os}"/>

    <br><br>
    <input type="submit">
</form>
</body>
</html>
