<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h3>Student Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    Enter your first name <input type="text" th:field="*{firstName}">
    <br><br>
    Enter your last name <input type="text" th:field="*{lastName}">
    <br><br>
    <input type="submit">
</form>
</body>
</html>
