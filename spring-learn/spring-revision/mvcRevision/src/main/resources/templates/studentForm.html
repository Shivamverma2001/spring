<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h1>Hi please fill your details and make sure you fill all(*) required fields</h1>

<form th:action="@{/studentValidation}" th:object="${student}" method="post">

  First Name: <input type="text" th:field="*{firstName}" placeholder="Enter your first Name">
  <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
  <br><br>

  Last Name: <input type="text" th:field="*{lastName}" placeholder="Enter your last Name">
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  <br><br>

  Choose your Country:
  <select th:field="*{country}">
    <option th:each="country:${countries}" th:value="${country}" th:text="${country}"></option>
  </select>
  <br><br>

  Select your favourite languages
  <input type="radio" th:field="*{favouriteLanguage}" th:each="language:${languages}" th:value="${language}" th:text="${language}">
  <br><br>

  Select Operating Systems in which you are comfortable to work
  <input type="checkbox" th:field="*{favouriteOperatingSystems}" th:each="os:${operatingSystems}" th:value="${os}" th:text="${os}">
  <br><br>

  Age: <input type="text" th:field="*{age}">
  <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  <br><br>

  Postal Code: <input type="text" th:field="*{postalCode}">
  <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
  <br><br>

  <input type="submit">
</form>
</body>
</html>
