<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h1>Student Confirmation</h1>
Hi <span th:text="${student.firstName}+' '+${student.lastName}"/>
<br>
You belongs from <span th:text="${student.country}"/>
<br>
Your favourite language is  <span th:text="${student.favouriteLanguage}"/>
<br>
You are comforatable in
<br>
<ul>
    <li th:each="os:${student.favouriteOperatingSystems}" th:text="${os}"/>
</ul>
<br>
Your age and postal code is <span th:text="${student.age}+' '+${student.postalCode}"/>
<br>
</body>
</html>
